<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="limited adition shoes application information website.">
		<title>내게드로우</title>
	</head>
	<body>
		<!-- 헤더 -->
		<header>
			<h1 class="sr-only">내게드로우홈</h1>
			<div class="header-container">
				<!-- 로고 -->
				<a aria-label="로고" class="logo" href="./index.html">
					<span class="logo__light">내게</span>
					<span class="logo__bold">드로우</span>
				</a>
	
	
				<!-- 로그인 및 회원가입  -->
				<div class="member">
					<h2 class="sr-only">로그인 및 회원가입</h2>
					<a href="#" class="member-login">로그인</a>
					<span>|</span>
					<a href="#" class="member-signup">회원가입</a>
				</div>
	
				<!-- 네비게이션 -->
				<nav class="navigation">
					<h2 class="sr-only">메뉴</h2>
					<ul class="navigation-list">
						<li>
							<a href="./drawlist.html">진행중인 드로우</a>
						</li>
						<li>
							<a href="#">릴리즈</a>
						</li>
						<li>
							<a href="#">커뮤니티</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- 메인페이지 -->
		<main>
			<div class="video">
					<figure class="video__iframe-container">
						<video class="video__iframe" muted playsinline loop autoplay>
							<source src="./assets/videos/video.webm" type="video/webm">
							<source src="assets/videos/video.mp4" type="video/mp4">
						</video>
					</figure>
				<div class="video-scroll">
					<img src="./assets/images/mouse.png" alt="scroll">
					<small>SCROLL</small>
				</div>
				<div class="video-words">
					<div class="video-words--medium">새로운</div>
					<div class="video-words--bold">드로우의 시작,</div>
				</div>
			</div>

			<!-- section wrapper -->
			<div class="main-wrapper">

				<!-- 베스트 드로우 -->
				<section class="best">
					<h2 class="best-title">BEST DRAW</h2>
					<div class="best-wraper">
						<ul class="best-swiper-container">
							<li class="best-swiper">
								<a href="#">
									<img src="./assets/images/bestpage/banner-01.png" alt="내게드로우 오픈" />
								</a>
							</li>
							<li class="best-swiper">
								<a href="#">
									<img src="./assets/images/bestpage/banner-02.png" alt="내게드로우 거의완성" />
								</a>
							</li>
							<li class="best-swiper">
								<a href="#">
									<img src="./assets/images/bestpage/banner-01.png" alt="내게드로우 오픈" />
								</a>
							</li>
							<li class="best-swiper">
								<a href="#">
									<img src="./assets/images/bestpage/banner-03.png" alt="미니프로젝트" />
								</a>
							</li>
						</ul>
						<div class="swiper-pagination">
							<input class="sr-only" type="radio" id="page1" name="best" checked><label for="page1">page1</label>
							<input class="sr-only" type="radio" id="page2" name="best"><label for="page2">page2</label>
							<input class="sr-only" type="radio" id="page3" name="best"><label for="page3">page3</label>
							<input class="sr-only" type="radio" id="page4" name="best"><label for="page4">page4</label>
						</div>
						<button class="swiper-prev">prev</button>
						<button class="swiper-next">next</button>
					</div>
				</section>
				
				<!-- 새로 나온 드로우 -->
				<section class="main-draw">
					<h2 class="main-draw-title">NEW DRAW</h2>
					<ul class="main-draw-container">
						<li class="main-draw-item">
							<a href="./detail.html">
								<figure>
									<picture>
										<source srcset="./assets/images/_mainpage/draw-ing01.webp" type="image/webp" />
										<img src="./assets/images/_mainpage/draw-ing01.png" alt="나이키 덩크 로우 EMB" />
									</picture>
									<figcaption class="sr-only">
										<p>나이키 덩크 로우 EMB</p>
										<p>239,000</p>
									</figcaption>
								</figure>
							</a>
						</li>
						<li class="main-draw-item">
							<a href="./detail.html">
								<figure>
									<picture>
										<source srcset="./assets/images/_mainpage/draw-ing02.webp" type="image/webp" />
										<img src="./assets/images/_mainpage/draw-ing02.png" alt="오프화이트X나이키 에어 조던 로우" />
									</picture>
									<figcaption class="sr-only">
										<p>오프화이트X나이키 에어 조던 로우</p>
										<p>219,000</p>
									</figcaption>
								</figure>
							</a>
						</li>
						<li class="main-draw-item">
							<a href="./detail.html">
								<figure>
									<picture>
										<source srcset="./assets/images/_mainpage/draw-ing03.webp" type="image/webp" />
										<img src="./assets/images/_mainpage/draw-ing03.png" alt="나이키 덩크 로우 ACHEO PINK 우먼즈" />
									</picture>
									<figcaption class="sr-only">
										<p>나이키 덩크 로우 "ACHEO PINK" 우먼즈</p>
										<p>147,000</p>
									</figcaption>
								</figure>
							</a>
						</li>
						<li class="main-draw-item">
							<a href="./detail.html">
								<figure>
									<picture>
										<source srcset="./assets/images/_mainpage/draw-ing04.webp" type="image/webp" />
										<img src="./assets/images/_mainpage/draw-ing04.png" alt="나이키 덩크 로우 서울" />
									</picture>
									<figcaption class="sr-only">
										<p>나이키 덩크 로우 "서울"</p>
										<p>123,000</p>
									</figcaption>
								</figure>
							</a>
						</li>
					</ul>
					<a class="main-draw-more" aria-label="진행중인 드로우로 이동" href="./drawlist.html">더보기</a>
				</section>

				<!-- 데일리 -->
				<section class="daily">
					<h2 class="daily__h2 daily__h2--medium">DAILY SHOES</h2>
					<div class="daily__container">
						<ul class="daily__ul">
							<li>
								<span>@weareteam</span>
								<figure>
									<img class="daily__img" src="./assets/images/_mainpage/daily01.jpg" alt="@weareteam">
								</figure>
							</li>
							<li>
								<span>@bbungbbung</span>
								<figure>
									<img class="daily__img" src="./assets/images/_mainpage/daily02.jpg" alt="@bbungbbung">
								</figure>
							</li>
							<li>
								<span>@mingsomm</span>
								<figure>
									<img class="daily__img" src="./assets/images/_mainpage/daily03.jpg" alt="@mingsomm">
								</figure>
							</li>
							<li>
								<span>@chihanna</span>
								<figure>
									<img class="daily__img" src="./assets/images/_mainpage/daily04.jpg" alt="@chihanna">
								</figure>
							</li>
							<li>
								<span>@sa5jeong</span>
								<figure>
									<img class="daily__img" src="./assets/images/_mainpage/daily05.jpg" alt="@saojeong">
								</figure>
							</li>
							<li>
								<span>@pyeongnaeng</span>
								<figure>
									<img class="daily__img" src="./assets/images/_mainpage/daily06.jpg" alt="@pyeongnaeng">
								</figure>
							</li>
						</ul>
					</div>
				</section>
			</div>

			<button class="button-top" aria-label="맨위로이동" type="button">&uarr;</button>
		</main>

		<!-- 푸터 -->
		<footer class="footer">
			<ul class="footer__icon">
				<li>
					<!-- 인스타그램 -->
					<a href="https://www.instagram.com" class="sns-icon">
						<img src="./assets/images/_footer/instagram.png" alt="인스타그램">
					</a>
				</li>
				<li>
					<!-- 페이스북 -->
					<a href="#" class="sns-icon">
						<img src="./assets/images/_footer/facebook.png" alt="페이스북">
					</a>
				</li>
				<li>
					<!-- 트위터 -->
					<a href="#" class="sns-icon">
						<img src="./assets/images/_footer/twitter.png" alt="트위터">
					</a>
				</li>
			</ul>
			<div class="footer__info">
				<small class="copyright">copyrightⓒteamzzamwonjong</small>
				<span>contact us |</span>
				<a href="https://github.com/JJongBin/DrawToMe">https://github.com/JJongBin/DrawToMe</a>
			</div>
		</footer>
	</body>
</html>
