<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>진행중인 드로우</title>
	</head>
	<body>
		<!-- 헤더 -->
		<main>
			<section class="search">
				<h2 class="sr-only">상품 검색</h2>
				<form class="search-form" method="get" action="#">
					<fieldset>
						<legend class="sr-only">검색 폼</legend>
						<label for="search" class="icon-search">자료검색</label>
						<input
							type="search"
							id="search"
							name="search"
							placeholder="상품명 검색"
							required
						/>
						<button type="submit" class="button-search">검색</button>
					</fieldset>
				</form>
			</section>

			<section class="item-list">
				<h2>진행중인 드로우 상품 목록</h2>
				<button aria-label="더보기" type="button" class=""><i></i></button>
				<ul class="class">
					<li class="class">
						<a href="https://www.nike.com">
							<img
								style="width: 200px"
								src="./images/shoes.jpg"
								alt="nike shoes"
							/>
						</a>
					</li>
					<li class="class">
						<a href="https://www.nike.com">
							<img
								style="width: 200px"
								src="./images/shoes.jpg"
								alt="nike shoes"
							/>
						</a>
					</li>
					<li class="class">
						<a href="https://www.nike.com">
							<img
								style="width: 200px"
								src="./images/shoes.jpg"
								alt="nike shoes"
							/>
						</a>
					</li>
				</ul>
			</section>
			<button aria-label="맨위로이동" type="button">test</button>
		</main>

		<!-- 푸터 -->
	</body>
</html>
