<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>내게드로우 | 진행중인 드로우</title>
		<link
			href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
			rel="stylesheet"
			type="ext/css"
		/>
	</head>
	<body>
		<!-- 헤더 -->
		<header>
			<h1 class="sr-only">내게드로우홈</h1>
			<div class="header-container">
				<!-- 로고 -->
				<a aria-label="로고" class="logo" href="./index.html">
					<span class="logo__light">내게</span>
					<span class="logo__bold">드로우</span>
				</a>

				<!-- 로그인 및 회원가입  -->
				<div class="member">
					<h2 class="sr-only">로그인 및 회원가입</h2>
					<a href="#" class="member-login">로그인</a>
					<span>|</span>
					<a href="#" class="member-signup">회원가입</a>
				</div>

				<!-- 네비게이션 -->
				<nav class="navigation">
					<h2 class="sr-only">메뉴</h2>
					<ul class="navigation-list">
						<li>
							<a href="./drawlist.html">진행중인 드로우</a>
						</li>
						<li>
							<a href="#">릴리즈</a>
						</li>
						<li>
							<a href="#">커뮤니티</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- 진행중인 드로우 -->
		<main>
			<section class="search">
				<h2 class="sr-only">상품 검색</h2>
				<form class="search-form" method="get" action="#">
					<fieldset>
						<legend class="sr-only">검색 폼</legend>
						<label for="search" class="sr-only">상품 검색</label>
						<input
							type="search"
							id="search"
							class="search__input"
							name="search"
							placeholder="상품명 검색"
							required
						/>

						<button type="submit" class="search-btn"></button>
					</fieldset>
				</form>
			</section>

			<section class="draw">
				<h2 class="draw__title">진행중인 드로우 상품 목록</h2>
				<button
					class="draw__button is-active"
					aria-pressed="true"
					aria-label="더보기"
					type="button"
				>
					모아보기
				</button>
				<ul class="draw__list">
					<li>
						<figure class="draw__figure">
							<a class="draw__link" href="#">
								<img
									class="draw__img"
									src="./assets/images/shoes.jpg"
									alt="nike shoes"
								/>
							</a>
							<figcaption>
								<span>덩크 로우 블랙화이트1</span>
								<span>10000</span>
							</figcaption>
						</figure>
						<div>
							<span> 상세 설명 </span>
							<span> 지점 </span>
						</div>
					</li>
					<li>
						<figure class="draw__figure">
							<a class="draw__link" href="#">
								<img
									class="draw__img"
									src="./assets/images/shoes.jpg"
									alt="nike shoes"
								/>
							</a>
							<figcaption>
								<span>덩크 로우 블랙화이트2</span>
								<span>10000</span>
							</figcaption>
						</figure>
						<div>
							<span> 상세 설명 </span>
							<span> 지점 </span>
						</div>
					</li>
					<li>
						<figure class="draw__figure">
							<a class="draw__link" href="#">
								<img src="./assets/images/shoes.jpg" alt="nike shoes" />
							</a>
							<figcaption>
								<span>덩크 로우 블랙화이트3</span>
								<span>10000</span>
							</figcaption>
						</figure>
						<div>
							<span> 상세 설명 </span>
							<span> 지점 </span>
						</div>
					</li>
					<li>
						<figure class="draw__figure">
							<a class="draw__link" href="#">
								<img src="./assets/images/shoes.jpg" alt="nike shoes" />
							</a>
							<figcaption>
								<span>덩크 로우 블랙화이트4</span>
								<span>10000</span>
							</figcaption>
						</figure>
						<div>
							<span> 상세 설명 </span>
							<span> 지점 </span>
						</div>
					</li>
					<li>
						<figure class="draw__figure">
							<a class="draw__link" href="#">
								<img src="./assets/images/shoes.jpg" alt="nike shoes" />
							</a>
							<figcaption>
								<span>덩크 로우 블랙화이트5</span>
								<span>10000</span>
							</figcaption>
						</figure>
						<div>
							<span> 상세 설명 </span>
							<span> 지점 </span>
						</div>
					</li>
				</ul>
			</section>
			<button class="button-top" aria-label="맨위로이동" type="button">
				&uarr;
			</button>
		</main>

		<!-- 푸터 -->
		<footer class="footer">
			<ul class="footer__icon">
				<li>
					<!-- 인스타그램 -->
					<a href="#" class="footer__instagram sns-icon">인스타 </a>
				</li>
				<li>
					<!-- 페이스북 -->
					<a href="#" class="footer__facebook sns-icon">페이스북 </a>
				</li>
				<li>
					<!-- 트위터 -->
					<a href="#" class="footer__twitter sns-icon">트위터 </a>
				</li>
				<li>
					<!-- 카카오 -->
					<a href="#" class="footer__kakao sns-icon">카카오 </a>
				</li>
			</ul>
			<div class="footer__info">
				<small class="copyright"></small>
				<!-- <a href="mailto:example@gamil.com">example@gamil.com</a> -->
				<span>쨈원종</span>
			</div>
		</footer>
	</body>
</html>
